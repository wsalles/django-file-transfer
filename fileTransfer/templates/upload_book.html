{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2 align="center">Form PDF</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <p align="center">
      <button type="submit" class="btn btn-primary">Upload</button>
    </p>
  </form>
{% endblock %}
