<!DOCTYPE html>
{% load static %}
<html lang="br">
<head>
  <title>File Transfer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

  <style>
    body{
        color: white;
        font-weight: bold;
        background-image: url("/static/img/wallpaper02.jpg");
        background-size: 100%;
        background-repeat:no-repeat;
        background-attachment: fixed;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <form action="submit", method="POST">{% csrf_token %}
    <div class="row" style="margin-left:35%; margin-top:10%">
        <div class="col-4">
            <h2 class="text-center"><strong>File Transfer</strong></h2>
          <div class="form-group">
            <label for="username" style="font-size: 13px">Email or username:</label>
            <input type="username" class="form-control" id="username" placeholder="admin" name="username" size="10">
          </div>
          <div class="form-group">
            <label for="pwd" style="font-size: 13px">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="admin123" name="password">
          </div>
                  {% if messages %}
                      {% for message in messages %}
                          <div class="alert alert-danger">{{ message }}</div>
                      {% endfor %}

                  {% endif %}
           <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </div>
  </form>
</div>

</body>
</html>
